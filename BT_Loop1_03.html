<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    var i;
    for (i = 1; i <= 100; i++ ) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.write("FizzBuzz -");
        } else {
            if (i % 3 ===0) {
                document.write("FIZZ -");
            } else {
                if (i % 5 ===0) {
                    document.write("BUZZ -");
                }else {
                    document.write(i +" - ");
                }
            }
        }
    }
</script>
</body>
</html>
