<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display prime number</title>
</head>
<body>
<script>
    var number = prompt("input quantity of prime number to display");
    var count = 0;
    var n = 3;
    var j;
    document.write(2 +" - ");
    while (count < number-1) {
        j = 0;
        for (var i = 2; i < n-1; i++) {
            if (n%i == 0) {
                j++;
            }
        }
        if (j==0) {
            count = count + 1;
            document.write(n +" - ");
        }
        n=n+2;
    }
</script>
</body>
</html>
