<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of 20 fibonacci numbers</title>
</head>
<body>
<script>
    var n1 = 0;
    var n2 = 1;
    var n3, i;
    var sum = 0;
    var n12 = n1+n2;
    for (i = 2; i < 20; i++) {
        n3 = n1 + n2;
        sum = sum+n3;
        n1 = n2;
        n2 = n3;
    }
    document.write("Sum of 20 fibonacci number" +(sum+n12));

</script>
</body>
</html>
