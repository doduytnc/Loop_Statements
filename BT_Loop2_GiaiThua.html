<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>
<script>
    var x = prompt("Hay nhap so muon tinh giai thua")
    var n1 = 1;
    var gt, i;
    for (i = 1 ; i <= x ; i++) {
        gt = n1*i;
        n1 = gt;
    }
    alert("Ket qua " +n1);
</script>
</body>
</html>
