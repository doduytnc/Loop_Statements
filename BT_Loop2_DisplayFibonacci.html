<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Fibonacci</title>
</head>
<body>
<script>
    var n1 = 0;
    var n2 = 1;
    var n3, i;
    var num = prompt("Input quantity Fibonacci number to display");
    document.write(n1, "-" +n2);
    for (i = 2; i < num; i++) {
        n3 = n1 + n2;
        document.write("-" +n3);
        n1 = n2;
        n2 = n3;
    }
</script>
</body>
</html>
