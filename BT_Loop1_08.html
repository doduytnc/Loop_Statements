<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of 30 number which divi 7</title>
</head>
<body>
<script>
    var sum =0;
    var count = 0;
    var i = 0;
    while (count < 30) {
            if (i%7 == 0) {
                document.write(i +" ");
                sum = sum + i;
                count++;
            }
            i++;
    }

    document.write("Sum of 30 number which divi 7 is " +sum);
</script>
</body>
</html>
