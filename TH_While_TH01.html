<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    </head>
<body>
<script>
    var num;
    var total = 0;
    while(num !== -1) {
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        total = total + num;
    }
    total = total + 1;
    alert(total);
</script>
</body>
</html>
