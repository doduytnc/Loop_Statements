<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<script>
    var i,j,x;
document.write("<table border=1 width=100%>");
    for (i = 1; i <=9; i++) {
        document.write("<tr>");
        for (j = 1; j <=9; j++) {
            x = i*j;
            document.write("<td>" +i +"x" +j +" = " +x);
            document.write("</td>");
            document.write("</tr>");
        }
        document.write("</tr></table>")
    }

</script>
</body>
</html>
