<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh nhiet do</title>
</head>
<body>
<script>
    var degree = 0;
    while (degree >= 0) {
        degree = prompt("Enter degree");
        if (degree > 100) {
            alert("De nghi giam nhiet do !");
        } else {
            if (degree < 20 && degree > 0) {
                alert("De nghi tang nhiet do !")
            } else {}
        }
    }
</script>

</body>
</html>
