<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi day so Fibonacci</title>
</head>
<body>
<script>
    var n1 = 0;
    var n2 = 1;
    var n3, i;

    for (i = 2; i <= 980; i++) {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        if (n3 % 5 === 0) {
            break;
        }
    } document.write("So Fibonacci dau tien chia het cho 5 la: " +n3);

</script>
</body>
</html>
